<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Planejamento de Viagem</title>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <!-- Menu de Navegação -->
        <nav class="top-nav">
            <a class="active" href="index.html">INÍCIO</a>
            <a href="promo.html">PACOTES</a>
            <a onclick="toggleModal()">CONTATO</a>
            <a href="about.html">SOBRE</a>
        </nav>
        
        <!-- Titulo e Nome  -->
        <div class="top-displayer">
            <div class="logo"></div>
        </div>

        <div class="center-content">
            <label for="nome">Nome</label>
            <input type="text" class="input" id="nome" disabled>
            <label for="email">Email</label>
            <input type="text" class="input" id="email" disabled>
            <label for="celular">Celular</label>
            <input type="text" class="input" id="celular" disabled>
            <label for="nascimento">Data de Nascimento</label>
            <input type="text" class="input" id="nascimento" disabled>
        </div>
        <div class="contact-modal">
            <div><b>Contato</b> <div class="modal-clse-btn" onclick="toggleModal()">X</div></div>
            <form method="get" action="form-action.html" class="form">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" class="input" required>
                <label for="E-mail">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Email" class="input" required>
                <label for="Celular">Celular</label>
                <input type="Phone" name="celular" id="celular" required placeholder="Celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$" onkeydown="return mascaraTelefone(event)" class="input">
                <label for="Nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="input">
                <div>
                    <input type="checkbox" name="termos" id="termos" class="" required />
                    <label for="termos" class="">
                        Eu concordo com os <a href="#" class="term-service">termos de serviço</a>
                    </label>
                </div>
                <div>
                    <input type="submit" class="btn" value="Enviar"> 
                    <input type="reset"  class="btn" value="Limpar">
                </div>
            </form>
        </div>
    </div>
    <script src="script/form.js"></script>
</body>
</html>
